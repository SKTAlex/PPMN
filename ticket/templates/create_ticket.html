{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width:40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Create Ticket</h5>
                <div>
                    <!-- CSRF token is usually handled automatically in Django, omitted in pure HTML -->
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity_available" class="form-label">Quantity Available</label>
                        <input type="number" id="quantity_available" name="quantity_available" class="form-control" required>
                    </div>
                    <button id="ticketForm" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}


{% block scriptArea %}

<script src="{% static 'create_ticket.js' %}"></script>

{% endblock %}
