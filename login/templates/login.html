{% extends 'base_login.html' %}
{% load static %}


{% block extra_head_content %}
{{ block.super }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

{% endblock %}


{% block content %}
<form action="/login" method="POST">
    <div class="card-body">
        <h5 class="card-title mb-3">Login</h5>
        <div>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleinputEmail1" class="form-label">Username</label>
                <input type="input" name="username" class="form-control" id="exampleinputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleinputPassword1" class="form-label">Password</label>
                <input type="Password" name="password" class="form-control" id="exampleinputPassword1">
            </div>
            <button class="btn btn-primary " id="loginButton" type="submit">Login</button>
        </div>
    </div>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ modal_header }}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">{{ modal_answer }}</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}






</body>



{% block scriptArea %}

    {% if modal_show %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#exampleModal').modal('show');
        });
    </script>

    {% endif %}
<!-- <script src="{% static 'login.js' %}"></script> -->

{% endblock %}
